<% include header.html %> 
	<%
		var rclass = ""; var lclass = "";
		if(action === "register"){
			rclass = " c-r_active";
		}else{
			lclass = " c-r_active";
		}
	%>
		<div class="g-container g-clr">
			<div class="g-inner_left g-relative">
				<div class="c-r_table g-relative">
					<div id="register" class="c-r g-text_center<%= rclass%>">
						<div class="c-r_title g-relative g-text_left">注册<div class="c-r_selector" onclick="r_rotate('login','register')">去登录>></div></div>
						<label class="c-r_div">
							<i class="iconfont icon-geren g-vmiddle"></i><input type="text" id="rusername" class="c-r_input g-vmiddle" placeholder="用户名" autocomplete="off" />
						</label>
						<label class="c-r_div">
							<i class="iconfont icon-jiesuo g-vmiddle"></i><input type="password" id="rpwd"  class="c-r_input g-vmiddle" placeholder="密码" autocomplete="off"  />
						</label>
						<label class="c-r_div">
							<i class="iconfont icon-jiesuo g-vmiddle"></i><input type="password" id="rrpwd"  class="c-r_input g-vmiddle" placeholder="重复密码" autocomplete="off"  />
						</label>
						<div class="c-r_alert g-text_left" id="r_alert"></div>
						<div class="c-r-btn g-text_center" onclick="register()">注册</div>
					</div>
					<div id="login" class="c-l g-text_center<%= lclass%>">
						<div class="c-r_title g-relative g-text_left">登录<div class="c-r_selector" onclick="r_rotate('register','login')">去注册>></div></div>
						<label class="c-l_div">
							<i class="iconfont icon-geren g-vmiddle"></i><input type="text" id="lusername" class="c-r_input .g-vmiddle" placeholder="用户名" autocomplete="off" />
						</label>
						<label class="c-l_div">
							<i class="iconfont icon-jiesuo g-vmiddle"></i><input type="password" id="lpwd"  class="c-r_input .g-vmiddle" placeholder="密码" autocomplete="off" />
						</label>
						<div class="c-r_alert g-text_left" id="l_alert"></div>
						<div class="c-r-btn c-l-btn g-text_center" onclick="login()">登录</div>
					</div>
					<div id="setting" class="c-l g-text_center">
						<div class="c-r_title g-relative g-text_left">设置<div class="c-r_selector" onclick="r_jump()">跳过>></div></div>
						<label class="c-s_label g-relative">
							<div class="iconfont icon-geren2 g-center"></div>
							<img src="" class="g-center c_s_portrait" id="portrait" />
							<input type="file" class="s_file" id="file" autocomplete="off" onchange="uploadPortrait.preview(this)" accept="image/png,image/jpg,image/jpeg,image/gif" />
						</label>
						<label class="c-r_div">
							<i class="iconfont icon-jiesuo g-vmiddle"></i><input type="text" id="nick"  class="c-r_input .g-vmiddle" placeholder="昵称" autocomplete="off" />
						</label>
						<div class="c-r_alert g-text_left" id="s_alert"></div>
						<div class="c-r-btn c-l-btn g-text_center" onclick="setting.submit()">提交</div>
					</div>
				</div>
			</div>
			<div class="g-inner_right">
				<div class="c-r_tip_title">提示</div>
				<ul class="c-r_tips">
					<li>游客可以使用测试帐号登录</li>
					<li>测试帐号如下:</li>
					<li class="c_pl-20">用户名：test</li>
					<li class="c_pl-20">密码：123456</li>
				</ul>
			</div>
		</div>
		<div class="g-fix_gray" id="cropper">
			<iframe class="c-cropper_frame g-center" id="cropper_frame" name="cropper_frame" src="/static/imagecropper.html" scrolling="no" frameborder="0"></iframe>
		</div>
	<script type="text/javascript" src="/static/js/md5-min.js"></script>
	<script type="text/javascript" src="/static/js/login.js"></script>
<% include footer.html %>
